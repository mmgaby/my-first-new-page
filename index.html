<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação do Segundo Grau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora da Equação do Segundo Grau</h1>
        <form id="quadratic-form">
            <label for="a">Coeficiente a:</label>
            <input type="number" id="a" name="a" step="any" required>
            <label for="b">Coeficiente b:</label>
            <input type="number" id="b" name="b" step="any" required>
            <label for="c">Coeficiente c:</label>
            <input type="number" id="c" name="c" step="any" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="results">
            <p id="roots"></p>
            <p id="discriminant"></p>
        </div>
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
